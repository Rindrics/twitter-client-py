<!doctype html>
<title>Hello from Flask</title>
<html>
    <div class="wrapper">
        <head>
            <link rel="stylesheet" href="static/style.css"/>
        </head>
        <body>
            <header role="banner">I'm header</header>
            <main role="main">
                {% if name %}
                <h1>Welcome from {{ name }}!</h1>
                {% else %}
                <h1>Welcome!</h1>
                {% endif %}

                {%for i in range(len)%}
                <div class="card">
                    <div class="icon">
                        <img class="icon" src="{{ tweets.profile_img_url[i] }}">
                    </div>
                    <div class="tweet">{{tweets.text[i]}}</div>
                </div>
                {%endfor%}
            </main>
        </body>
    </div>
</html>
